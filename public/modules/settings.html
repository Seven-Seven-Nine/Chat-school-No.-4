<div class="module open-module flex flex-column flex-start">
    <img id="btn-return" class="button-icon button-return" src="/public/assets/icon-return.svg" alt="Иконка">
    <h2>Настройки</h2>
    <div class="width-100 flex flex-row flex-center settings">
        <div class="width-30 block-settings-options flex flex-column flex-center">
            <div id="option-color-scheme" class="option width-100"><p>Цветовая схема</p></div>
            <div id="option-background" class="option width-100"><p>Задний фон</p></div>
            <div id="option-animation-speed" class="option width-100"><p>Скорость анимации</p></div>
            <div id="option-restoring-settings" class="option width-100"><p>Восстановление настроек</p></div>
        </div>
        <div class="width-70 block-settings">
            <!-- Цветовая схема -->
            <div id="color-scheme" class="width-100 height-100 flex flex-row flex-center">
                <div id="light-theme" class="theme flex flex-row flex-center">
                    <img class="icon-theme" src="/public/assets/icon-light-theme.svg" alt="Иконка светлая тема">
                </div>
                <div id="dark-theme" class="theme flex flex-row flex-center">
                    <img class="icon-theme" src="/public/assets/icon-dark-theme.svg" alt="Иконка тёмная тема">
                </div>
            </div>
            <!-- Задний фон -->
            <div id="background" class="display-none width-100 height-100 flex flex-row flex-center">
                <div id="background-1" class="width-50 height-80 background background-1"></div>
                <div id="background-2" class="width-50 height-80 background background-2"></div>
            </div>
            <!-- Скорость анимации -->
            <div id="animation-speed" class="display-none show-element display-flex width-100 height-100 flex flex-column flex-center">
                <div class="flex flex-row flex-start width-100">
                    <input id="input-speed-animation-show-modal-window" type="text" placeholder="...">
                    <p> - скорость открытия модальных окон.</p>
                </div>
                <div class="flex flex-row flex-start width-100">
                    <input id="input-speed-animation-hide-modal-window" type="text" placeholder="...">
                    <p> - скорость закрытия модальных окон.</p>
                </div>
                <div class="flex flex-row flex-start width-100">
                    <input id="input-speed-animation-modules" type="text" placeholder="...">
                    <p> - скорость открытия и закрытия модулей.</p>
                </div>
                <div class="width-100 flex flex-row flex-start">
                    <button id="btn-save-speed-animation" class="button-default">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
</div>
<link rel="stylesheet" href="/public/styles/modules/settings/settings.css">
