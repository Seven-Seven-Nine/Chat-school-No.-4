<div class="module open-module flex flex-column flex-start">

    <h2>Настройки</h2>
    <div class="width-100 flex flex-row flex-center settings">
        <div class="width-30 block-settings-options flex flex-column flex-center">
            <div class="option width-100"><p>Цветовая схема</p></div>
            <div class="option width-100"><p>Задний фон</p></div>
            <div class="option width-100"><p>Скорость анимации</p></div>
            <div class="option width-100"><p>Восстановление настроек</p></div>
        </div>

            <div class="width-100 height-100 flex flex-row flex-center">

                <div id="dark-theme" class="theme flex flex-row flex-center">
