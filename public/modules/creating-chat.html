<div class="submodule-space">
    <div id="black-space" class="black-space snow-black-space"></div>
    <div id="chat-creation-submodule" class="submodule show-submodule accent-border flex flex-column flex-start">
        <img id="submodule-return-chat-creation-button" class="button-icon button-return" src="/public/assets/icon-return.svg" alt="Иконка">
        <h3>Создание чата</h3>
        <form>
            <input id="input-title" type="text" placeholder="Название чата" required>
            <h4>Изображение чата</h4>
            <input id="input-file" type="file" accept="image/*" required>
            <button id="btn-confirm-creation-chat" type="button" class="button-default">Создать</button>
        </form>
    </div>
</div>
