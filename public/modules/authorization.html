<div id="authorization-module" class="module open-module flex flex-column flex-start">
    <img id="icon-change-theme" class="button-icon button-changing-theme" src="/public/assets/icon-themes.svg" alt="Иконка">
    <div class="flex flex-column flex-center">
        <img id="logo" src="./assets/logo-dark.svg" alt="Логотип" class="logo">
    </div>
    <form class="flex flex-column flex-start form" action="/controllers/controller_handler.php?login_user" method="post" id="form">
      <input type="text" placeholder="Логин" id="input-login" required>
      <input type="password" placeholder="Пароль" id="input-password" required>
      <button class="button-default" type="button" id="btn-confirm">Войти</button>
    </form>
    <p id="link-registration" class="link">Зарегистрироваться</p>
    <p id="link-password-recovery" class="link">Восстановление пароля</p>
</div>
